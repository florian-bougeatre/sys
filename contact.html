<body>
    <nav>
        <ul>
            <li class="titre">
                <a href="index.html"><img src="images/sysphere/cropped-jjblanc.png" alt="SYSPHERE"></a>
                <hr>
            </li>
            <li>
                <a href="index.html" class="nav-link"><i class="fas fa-home fa-2x fa-fw text-white"
                                                         active></i><span>Accueil</span></a>
            </li>
            <li>
                <a href="autre.html" class="nav-link"><i
                        class="fas fa-boxes fa-2x fa-fw text-white"></i><span>Services</span></a>
            </li>
            <li>
                <a href="contact.html" class="nav-link"><i
                        class="fas fa-envelope fa-2x fa-fw text-white"></i><span>Contact</span></a>
            </li>
            <a href="entreprises.html" class="nav-link"><i
                    class="fas fa-building fa-2x fa-fw text-white"></i><span>Entreprises</span></a>
            </li>
            <a href="utilisateurs.html" class="nav-link"><i
                    class="fas fa-laugh fa-2x fa-fw text-white"></i><span>Utilisateurs</span></a>
            </li>
            <li>
                <a href="connexion.html" class="nav-link"><i
                        class="fas fa-user fa-2x fa-fw text-white"></i><span>Connexion</span></a>
            </li>
        </ul>
    </nav>

    <main>
        <div>
            <h2>Nous contacter</h2>
            <hr>
            <div>
                <div class="phone">
                    <i class="fas fa-fw text-primary fa-phone-alt"></i>
                    <h4>(+32) 64 86 00 10</h4>
                </div>
                <div class="email">
                    <i class="fas fa-fw text-primary fa-envelope"></i>
                    <h4>contact@sysphere.be</h4>
                </div>
            </div>
            <div class="hrou">
                <hr>
                <h3>Ou</h3>
                <hr>
            </div>
            <form action="" method="get">
                <div>
                    <label title="Obligatoire" for="nom">Nom - Prénom <span>*</span></label>
                    <input type="text" name="nom" id="nom" placeholder="Nom et Prénom" required>
                </div>
                <div>
                    <label title="Obligatoire" for="email">Email <span>*</span></label>
                    <input type="email" name="email" id="email" placeholder="exemple@email.be" required>
                </div>
                <div>
                    <label for="sujet">Sujet</label>
                    <input type="text" name="sujet" id="sujet" placeholder="Sujet du contact">
                </div>
                <div>
                    <label title="Obligatoire" for="message">Message <span>*</span></label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message" required></textarea>
                </div>
                <input type="submit" value="Envoyer">
            </form>
        </div>
    </main>

    <footer><span>Copyright © Sysphere</span><a href="https://www.sysphere.be/index.php/privacy-policy/" target="_blank">Conditions
            générales de vente</a></footer>
